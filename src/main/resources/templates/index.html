<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div align="center" class="w-100 p-4 d-flex justify-content-center pb-4">

    <form action="#" th:action="@{/}" th:object="${dataCalc}" method="post">
        <div class="dropdown">
        <select class="form-select" th:field="*{op}">
            <option value = "-1" selected>Operation:</option>
            <option value="0">+</option>
            <option value="1">-</option>
            <option value="2">*</option>
            <option value="3">/</option>
        </select>
    </div>
<div class="form-outline mb-4">
    <label for="a" class="form-label" >Input a</label>
    <input type="text" placeholder="a" aria-label="a" th:field="*{a}" id="a" class="form-control" />
</div>
        <div class="form-outline mb-4">
            <label for="b" class="form-label" >Input b</label>
            <input type="text" placeholder="b" aria-label="b" th:field="*{b}" id="b" class="form-control" />
        </div>

<button type="submit" class="btn btn-primary btn-block mb-4">Calc</button>
        <div class="form-outline mb-4">
            <label for="c" class="form-label" >Output c</label>
            <input type="text" placeholder="c" aria-label="c" th:field="*{c}" id="c" class="form-control" />
        </div>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
