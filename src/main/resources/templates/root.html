<!DOCTYPE html>
<html xmlns:th="
http://www.thymeleaf.org
"
      xmlns:sec="
https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css
" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="w-100 p-4 d-flex justify-content-center pb-4">
    <form action="#" th:action="@{/root}" th:object="${dataCalc}" method="post">
        <div class="form-floating mb-4">
            <input class="form-control" type="text" th:field="*{a}" id="a">
            <label for="a">a</label>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" type="text" th:field="*{b}" id="b">
            <label for="b">b</label>
        </div>
        <div class="form-floating mb-4">
            <select class="form-select" th:field="*{op}">
                <option value = "-1" selected>Operation:</option>
                <option value="0">+</option>
                <option value="1">-</option>
                <option value="2">*</option>
                <option value="3">/</option>
            </select>
        </div>
        <div class="form-floating mb-4">
            <button type="submit" class="btn btn-primary">OK</button>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" type="text" disabled th:field="*{c}" id="c">
            <label for="c">c</label>
        </div>
    </form>
</div>

<script type="text/javascript" src="
https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/mdb5/standard/core.min.js
"></script>
</body>
</html>
